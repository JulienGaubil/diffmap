target: ldm.data.datamodule.DataModuleFromConfig

# Default params used.
image_size: 512
n_future: 1

params:
  batch_size: 4
  num_workers: 4
  num_val_workers: 0 # Avoid a weird val dataloader issue
  shuffle_val_dataloader: True
  collate_fn: ldm.data.datamodule.collate_fn_diffmap

  train: #params train dataset
    target: ldm.data.rooms.RoomsDiffmapDataset
    params:
    # Merge dataset_params with new params fields
      root_dir: datasets/rooms
      scenes: null
      val_scenes: null
      stride: 1
      n_future: ${n_future}
      flip_trajectories: false
      image_transforms:
      - target: torchvision.transforms.Resize
        params:
          size: ${image_size}  #train img resolution
          interpolation: 3
      - target: torchvision.transforms.CenterCrop
        params:
          size: ${image_size}
      split: train

  validation: #params val dataset
    target: ldm.data.rooms.RoomsDiffmapDataset
    params: 
    # Merge dataset_params with new params fields
      root_dir: datasets/rooms
      scenes: null
      val_scenes: null
      stride: 1
      n_future: ${n_future}
      flip_trajectories: false
      image_transforms:
      - target: torchvision.transforms.Resize
        params:
          size: ${image_size}  #train img resolution
          interpolation: 3
      - target: torchvision.transforms.CenterCrop
        params:
          size: ${image_size}
      split: validation
  
  test: null