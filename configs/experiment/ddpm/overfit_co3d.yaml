# @package _global_

defaults:
  - override /data: co3d

# Anchors with references.
image_size: 64
categories: 'hydrant'
scenes: '106_12648_23157'
val_scenes: null

data:
  params:
    batch_size: 16
    num_workers: 16
    train:
      params:
        categories: ${categories}
        scenes: ${scenes}
        val_scenes: ${val_scenes}
    validation: null
    test: null

model:
  params:
    scheduler_config:
      params:
        warm_up_steps: [0,2000]
        cycle_lengths: [300,10000000000000]

lightning:
  trainer:
    gpus: [0]
    max_epochs: 5_0000
    max_steps: 20_000
    limit_val_batches: 0

experiment_cfg:
  logdir: logs/
  name: rooms_overfit_diffmap