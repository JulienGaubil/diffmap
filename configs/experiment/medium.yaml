# @package _global_

# Defines default config.
defaults:
  - override /diffusion_model/scheduler@model.params.scheduler_config: linear_increase_decrease

model:
  params:
    unet_config:
      params:
        model_channels: 320 #number of intermediate layer channels across the U-Net
        attention_resolutions: [4, 2]

data:
  params:
    batch_size: 32